<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Polymer element with mixins</title>
  <link rel="import" href="bower_components/polymer/polymer-element.html">
  <!-- <script src="bower_components/custom-elements/custom-elements.min.js"></script> -->
  <script src="bower_components/custom-elements/src/native-shim.js"></script>
  <script src="bower_components/custom-elements/src/htmlelement-instanceof.js"></script>
  <script src="node_modules/basic-component-mixins/dist/basic-component-mixins.js"></script>

  <dom-module id="test-element">
    <template>
      <slot></slot>
    </template>
  </dom-module>

  <script>
  const Mixin = base => class Mixin extends base {
    constructor() {
      super();
      console.log('mixin constructor');
    }
  }

  // class TestElement extends Basic.SingleSelection(Polymer.Element) {
  // class TestElement extends Basic.SingleSelection(HTMLElement) {
  class TestElement extends Mixin(Polymer.Element) {
  // class TestElement extends Polymer.Element {

    constructor() {
      super();
      console.log('component constructor');
    }

    get items() {
      return [...this.children];
    }

    static get is() { return 'test-element'; }

  }

  customElements.define(TestElement.is, TestElement);
  </script>

</head>

<body>
  <test-element>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
  </test-element>
</body>

</html>
